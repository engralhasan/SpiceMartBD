{% extends 'home/base.html' %}
{% load static %}
{% block title %} Sign Un {% endblock %}
{% block body %}

<div class="page-section mb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30" style="margin:auto;">
                <!-- Login Form s-->
                <form  method="POST">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li style="color:rgba(37, 252, 17, 0.843); font-size: 25px;" class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="login-form">
                        <h4 class="login-title">Login</h4>
                        <div class="row">
                            <div class="col-md-12 mb-20">
                                <label>Email Address</label>
                                <input class="mb-0" name="email" type="email" placeholder="Email Address">
                            </div>
                             
                             
                            <div class="col-md-12">
                                <button class="register-button mt-0" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
